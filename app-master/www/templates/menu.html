<ion-side-menus enable-menu-with-back-views="false" class="Menu">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-ims">
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-ims">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref=".scan-items">
                    Scan Items
                </ion-item>
                <ion-item menu-close ui-sref=".search-items">
                    View Items
                </ion-item>
                <ion-item menu-close ui-sref=".add-room">
                    Add Room
                </ion-item>
                <ion-item menu-close ui-sref=".user-information">
                    User Information
                </ion-item>
            </ion-list>
            <!-- Logout Button -->
            <button class="button button-full button-outline button-assertive button-bottom" ng-click="vm.logout()">Logout</button>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
