<ion-view view-title="Add Room" class="Add-Room">
    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-plus" ng-click="vm.addRoom()"  ng-disabled="!vm.addRoomForm.$valid"></a>
    </ion-nav-buttons>
    <ion-content ng-show="vm.render">
        <ion-refresher on-refresh="vm.onRefresh()"></ion-refresher>
    	<form name="vm.addRoomForm" novalidate>
        <ion-list>
    		<!-- Department -->
            <label class="item item-select item-input">
                <h2 class="input-label">Department</h2>
                <select ng-options="department.name for department in vm.departments" ng-model="vm.department" ng-change="vm.setDepartment()" ng-readonly="true" ng-required="true"></select>
            </label>

    	    <!-- Building -->
    	    <label class="item item-select item-input">
                <h2 class="input-label">Building</h2>
                <select ng-options="building.name for building in vm.buildings" ng-model="vm.building" ng-readonly="true" ng-disabled="!vm.department"  ng-required="true"></select>
            </label>

    	    <!-- Room -->
    	    <label class="item item-input">
                <h2 class="input-label">Room</h2>
                <input type="text" name="room" placeholder="Number" ng-model="vm.room" ng-keydown="vm.clearMessages()" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ng-required="true">
            </label>
    	</ion-list>
    </form>
    <p class="success" ng-if="vm.success">Room added!</p>
    <p class="error" ng-if="vm.error">Room already added</p>
    </ion-content>
</ion-view>
